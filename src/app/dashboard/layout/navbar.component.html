<div class="dashboard-content">
  <mat-sidenav-container fullscreen>
    <mat-sidenav #sidenav mode="push">
      <mat-toolbar color="primary">
        <span>Test</span>
        <span class="spacer"></span>
        <button mat-icon-button (click)="sidenav.toggle()">
          <mat-icon>close</mat-icon>
        </button>
      </mat-toolbar>
      <mat-nav-list>
        <h3 class="subtitle">Clientes</h3>
        <mat-list-item
          *ngFor="let item of linksCustomers"
          [routerLink]="item.url"
          (click)="sidenav.toggle()"
        >
          {{ item.label }}
        </mat-list-item>
        <hr />
        <h3 class="subtitle">Vehículos</h3>
        <mat-list-item
          *ngFor="let item of linksVehicles"
          [routerLink]="item.url"
          (click)="sidenav.toggle()"
        >
          {{ item.label }}
        </mat-list-item>
        <hr />
        <h3 class="subtitle">Vehículos Asignados</h3>
        <mat-list-item
          routerLink="/dashboard/search"
          (click)="sidenav.toggle()"
        >
          Buscar
        </mat-list-item>
        <hr />
      </mat-nav-list>
    </mat-sidenav>
    <mat-toolbar color="primary">
      <button
        mat-icon-button
        class="center-vertical"
        (click)="sidenav.toggle()"
      >
        <mat-icon class="mr-2">menu</mat-icon>
        &nbsp;&nbsp;kernoTest
      </button>
      <span class="spacer"></span>
      <button mat-button routerLink="/auth/login">
        <mat-icon class="mr-2">logout</mat-icon> Logout
      </button>
    </mat-toolbar>

    <div class="container">
      <router-outlet />
    </div>
  </mat-sidenav-container>
</div>
