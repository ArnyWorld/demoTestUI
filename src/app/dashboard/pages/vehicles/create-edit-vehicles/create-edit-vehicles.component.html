<h2 class="title-content">{{ action }} Vehículo</h2>

<mat-divider class="mb-2"></mat-divider>
<mat-card>
  <mat-card-content>
    <form action="" (ngSubmit)="createEditVehicle()" [formGroup]="formVehicles">
      <div class="grid">
        <mat-form-field class="col-12 sm:col-6">
          <mat-label>Marca:</mat-label>
          <input type="text" matInput formControlName="marca" required />
        </mat-form-field>

        <mat-form-field class="col-12 sm:col-6">
          <mat-label>Modelo:</mat-label>
          <input type="text" matInput formControlName="modelo" required />
        </mat-form-field>

        <mat-form-field class="col-12 sm:col-6">
          <mat-label>Año:</mat-label>
          <input type="text" matInput formControlName="anio" required />
        </mat-form-field>

        <mat-form-field class="col-12 sm:col-6">
          <mat-label>Placa:</mat-label>
          <input type="text" matInput formControlName="placa" required />
        </mat-form-field>
      </div>

      <div class="flex justify-content-between">
        <button
          type="button"
          (click)="deleteVehicle()"
          [disabled]="this.paramsId == undefined"
          mat-flat-button
          color="warn"
        >
          <mat-icon>delete</mat-icon>Eliminar
        </button>
        <button mat-flat-button color="primary">
          <mat-icon>add_circle</mat-icon>{{ action }}
        </button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
